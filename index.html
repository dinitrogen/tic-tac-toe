<!DOCTYPE html>
<head>
    <title>tic tac toe!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Tic Tac Toe!</h1>
    
    <div class="newGameDiv">
        <button id="newGameButton">New game</button>
    </div>

    <div class="gameLayout">
        
        <div class="playerCard">
            <div id="player1NameDiv">Player 1</div>
            <div id="player1WinsDiv">Wins: 0</div>
        </div>

        <div class="gameBoard">
            <div class="gameSquare" id="0"></div>
            <div class="gameSquare" id="1"></div>
            <div class="gameSquare" id="2"></div>
            <div class="gameSquare" id="3"></div>
            <div class="gameSquare" id="4"></div>
            <div class="gameSquare" id="5"></div>
            <div class="gameSquare" id="6"></div>
            <div class="gameSquare" id="7"></div>
            <div class="gameSquare" id="8"></div>
        </div>

        <div class="playerCard">
            <div id="player2NameDiv">Player 2</div>
            <div id="player2WinsDiv">Wins: 0</div>
        </div>
    </div>


    <hr>
    <div id="gameOutcome"></div>
    
    <br>
    
    <div id="replayDiv">
        <button id='replayButton'>Play again?</button>
    </div>

    <script src="script.js"></script>
</body>
