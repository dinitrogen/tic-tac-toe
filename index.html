<!DOCTYPE html>

<html>

<head>
    <title>tic tac toe!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Tic Tac Toe!</h1>
    
    <div class="newGameDiv">
        <button id="newGameButton">New 2-player game</button>
        <button id="newAIGameButton">New AI game</button>
    </div>

    <div class="gameLayout">
        
        <div class="playerCard" id="playerCardX">
            <div id="player1NameDiv">Player 1:</div>
            <div id="player1WinsDiv">0</div>
        </div>

        <div class="gameBoard">
            <div class="gameSquare" id="0"></div>
            <div class="gameSquare" id="1"></div>
            <div class="gameSquare" id="2"></div>
            <div class="gameSquare" id="3"></div>
            <div class="gameSquare" id="4"></div>
            <div class="gameSquare" id="5"></div>
            <div class="gameSquare" id="6"></div>
            <div class="gameSquare" id="7"></div>
            <div class="gameSquare" id="8"></div>
        </div>

        <div class="playerCard" id="playerCardO">
            <div id="player2NameDiv">Player 2:</div>
            <div id="player2WinsDiv">0</div>
        </div>
    </div>

    <div id="endGameOverlay">

        <div id="gameOutcome"></div>
    
        <div id="replayDiv">
            <button id='replayButton'>Play again?</button>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>

</html>
